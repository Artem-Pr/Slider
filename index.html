<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>JavaScript - Как сделать слайдер для сайта</title>
	<link rel="stylesheet" href="css/miniSlider.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">
	<div class="miniSlider">
		<button class="miniSlider__control miniSlider__control_left miniSlider__control_show"></button>
		<button class="miniSlider__control miniSlider__control_right miniSlider__control_show"></button>
		<div class="miniSlider__stage">
			<div class="miniSlider__wrapper">
				<div class="miniSlider__item">
					<div style="height: 250px; background: orange;">1</div>
				</div>
				<div class="miniSlider__item">
					<div style="height: 250px; background: green;">2</div>
				</div>
				<div class="miniSlider__item">
					<div style="height: 250px; background: violet;">3</div>
				</div>
				<div class="miniSlider__item">
					<div style="height: 250px; background: coral;">4</div>
				</div>
				<div class="miniSlider__item">
					<div style="height: 250px; background: #ab0dff;">5</div>
				</div>
				<div class="miniSlider__item">
					<div style="height: 250px; background: #4752ff;">6</div>
				</div>
			</div>
		</div>
		<div class="miniSlider__dots">
			<button class="miniSlider__dot active">
				<span class="dot0">1</span>
			</button>
			<button class="miniSlider__dot">
				<span class="dot1">2</span>
			</button>
			<button class="miniSlider__dot">
				<span class="dot2">3</span>
			</button>
			<button class="miniSlider__dot">
				<span class="dot3">4</span>
			</button>
			<button class="miniSlider__dot">
				<span class="dot3">5</span>
			</button>
			<button class="miniSlider__dot">
				<span class="dot3">6</span>
			</button>
		</div>
	</div>

</div>

<script src="js/miniSlider.js"></script>
</body>
</html>
